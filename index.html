<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/30b0ae704f.js" crossorigin="anonymous"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel='icon' href='favicon/favicon.ico' type='image/x-icon' />
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="stylesheet" href="style.css" />
	<title>Exchange!</title>
</head>

<body>
	<section class="calculator">
		<i class="icon fas fa-coins fa-7x"></i>
		<h1 class="heading">
			<span class="heading--main">Exchange!</span>
			<span class="heading--sub">Choose the currency and the amounts to get the exchange rate</span>
		</h1>

		<div class="container">
			<div class="currency">
				<select class="currency__selector-from selector">
					<option value="AED">AED</option>
					<option value="ARS">ARS</option>
					<option value="AUD">AUD</option>
					<option value="BGN">BGN</option>
					<option value="BRL">BRL</option>
					<option value="BSD">BSD</option>
					<option value="CAD">CAD</option>
					<option value="CHF">CHF</option>
					<option value="CLP">CLP</option>
					<option value="CNY">CNY</option>
					<option value="COP">COP</option>
					<option value="CZK">CZK</option>
					<option value="DKK">DKK</option>
					<option value="DOP">DOP</option>
					<option value="EGP">EGP</option>
					<option value="EUR">EUR</option>
					<option value="FJD">FJD</option>
					<option value="GBP">GBP</option>
					<option value="GTQ">GTQ</option>
					<option value="HKD">HKD</option>
					<option value="HRK">HRK</option>
					<option value="HUF">HUF</option>
					<option value="IDR">IDR</option>
					<option value="ILS">ILS</option>
					<option value="INR">INR</option>
					<option value="ISK">ISK</option>
					<option value="JPY">JPY</option>
					<option value="KRW">KRW</option>
					<option value="KZT">KZT</option>
					<option value="MXN">MXN</option>
					<option value="MYR">MYR</option>
					<option value="NOK">NOK</option>
					<option value="NZD">NZD</option>
					<option value="PAB">PAB</option>
					<option value="PEN">PEN</option>
					<option value="PHP">PHP</option>
					<option value="PKR">PKR</option>
					<option value="PLN">PLN</option>
					<option value="PYG">PYG</option>
					<option value="RON">RON</option>
					<option value="RUB">RUB</option>
					<option value="SAR">SAR</option>
					<option value="SEK">SEK</option>
					<option value="SGD">SGD</option>
					<option value="THB">THB</option>
					<option value="TRY">TRY</option>
					<option value="TWD">TWD</option>
					<option value="UAH">UAH</option>
					<option value="USD" selected>USD</option>
					<option value="UYU">UYU</option>
					<option value="VND">VND</option>
					<option value="ZAR">ZAR</option>
				</select>
				<input type="number" class="currency__amount-from form" placeholder="0.00" step="0.01" />
			</div>

			<div class="swap-rate-container">
				<button class="swap-rate-container__btn btn">↑↓</button>
			</div>

			<div class="currency">
				<select class="currency__selector-to selector">
					<option value="AED">AED</option>
					<option value="ARS">ARS</option>
					<option value="AUD">AUD</option>
					<option value="BGN">BGN</option>
					<option value="BRL">BRL</option>
					<option value="BSD">BSD</option>
					<option value="CAD">CAD</option>
					<option value="CHF">CHF</option>
					<option value="CLP">CLP</option>
					<option value="CNY">CNY</option>
					<option value="COP">COP</option>
					<option value="CZK">CZK</option>
					<option value="DKK">DKK</option>
					<option value="DOP">DOP</option>
					<option value="EGP">EGP</option>
					<option value="EUR" selected>EUR</option>
					<option value="FJD">FJD</option>
					<option value="GBP">GBP</option>
					<option value="GTQ">GTQ</option>
					<option value="HKD">HKD</option>
					<option value="HRK">HRK</option>
					<option value="HUF">HUF</option>
					<option value="IDR">IDR</option>
					<option value="ILS">ILS</option>
					<option value="INR">INR</option>
					<option value="ISK">ISK</option>
					<option value="JPY">JPY</option>
					<option value="KRW">KRW</option>
					<option value="KZT">KZT</option>
					<option value="MXN">MXN</option>
					<option value="MYR">MYR</option>
					<option value="NOK">NOK</option>
					<option value="NZD">NZD</option>
					<option value="PAB">PAB</option>
					<option value="PEN">PEN</option>
					<option value="PHP">PHP</option>
					<option value="PKR">PKR</option>
					<option value="PLN">PLN</option>
					<option value="PYG">PYG</option>
					<option value="RON">RON</option>
					<option value="RUB">RUB</option>
					<option value="SAR">SAR</option>
					<option value="SEK">SEK</option>
					<option value="SGD">SGD</option>
					<option value="THB">THB</option>
					<option value="TRY">TRY</option>
					<option value="TWD">TWD</option>
					<option value="UAH">UAH</option>
					<option value="USD">USD</option>
					<option value="UYU">UYU</option>
					<option value="VND">VND</option>
					<option value="ZAR">ZAR</option>
				</select>
				<input type="number" class="currency__amount-to form" placeholder="0" step="0.01" />
			</div>
		</div>

		<div class="rate"></div>
	</section>

	<script src="script.js"></script>
</body>

</html>
